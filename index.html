    <!DOCTYPE html>
    <html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>Game of Life</title>
        <script src="jquery.min.js"></script>
    </head>
    <body>
    <input type="button" id="resetGame" value="--Reset Game--"/>
    <div id="gameOfLife">
        <form method="post" id="formId">
            <div id="golResult"></div>
        </form>
    </div>
    </body>
    </html>
    <script>
        $(document).ready(function () {
            keepGoing();
            $('#resetGame').click(function () {
                location.reload();
            });
        });
        function keepGoing() {
            $.ajax({
                url: 'gameOfLife.php',
                type: 'POST',
                dataType: 'json',
                data: $('#formId').serialize(),
                success: function (e) {
                    $('#golResult').empty().append(e.table);
                    keepGoing();
                }
            });
        }
    </script>
